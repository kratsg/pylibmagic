name: wheels

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build SDist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz

  build_wheels:
    name: Wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest] # all others built via Cirrus CI (including macos arm64)
        #os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pypa/cibuildwheel@v2.12.3
        env:
          # Use platform specific environment variable to build x86_64 and universal2 wheels for OSX
          CIBW_ARCHS_MACOS: "x86_64 universal2"

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: macos-x86
          path: wheelhouse/*.whl

  download_cirrus:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      checks: read
    strategy:
      matrix:
        include:
          - task: Build Linux x86 wheels.
            name: linux-x86
          - task: Build Linux aarch64 wheels.
            name: linux-aarch64
          - task: Build macOS arm64 wheels.
            name: macos-arm64
    steps:
      - uses: getsentry/action-wait-for-cirrus@v1.0.0
        with:
          task: ${{ matrix.task }}
          dest: wheelhouse
        timeout-minutes: 30

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }}
          path: wheelhouse/*.whl

  merge_all:
    needs: [build_wheels, make_sdist, download_cirrus]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: artifacts

      - name: Move all wheels into dist
        run: |
          mkdir dist
          find artifacts -type f -exec mv -t dist {} +
          ls -lavh dist

      - uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: wheelhouse/*.whl

      - uses: actions/download-artifact@v3
        with:
          name: wheels
          path: newartifacts

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: newartifacts

  upload_all:
    needs: [merge_all]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - uses: actions/download-artifact@v3
        with:
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.8.5
        with:
          user: __token__
          # Remember to generate this and set it in "GitHub Secrets"
          password: ${{ secrets.pypi_password }}
