name: wheels

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build SDist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/*.tar.gz

  build_wheels:
    name: Wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest] # all others built via Cirrus CI (including macos arm64)
        #os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pypa/cibuildwheel@v2.12.3

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: macos-x86
          path: wheelhouse/*.whl

  download_cirrus:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      checks: read
    strategy:
      matrix:
        include:
          - task: Build Linux x86 wheels.
            name: linux-x86
          - task: Build Linux aarch64 wheels.
            name: linux-aarch64
          - task: Build macOS arm64 wheels.
            name: macos-arm64
    steps:
      - uses: getsentry/action-wait-for-cirrus@v1.0.0
        with:
          task: ${{ matrix.task }}
          dest: wheelhouse
          commit: ${{ github.event.release.tag_name || github.sha }}
        timeout-minutes: 30

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }}
          path: wheelhouse/*.whl

  upload_all:
    needs: [build_wheels, make_sdist, download_cirrus]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Merge all artifacts into dist/
        run: |
          mkdir dist
          find artifacts -type f -exec mv -t dist {} +
          ls -lavh dist

      - uses: pypa/gh-action-pypi-publish@v1.8.6
        with:
          user: __token__
          # Remember to generate this and set it in "GitHub Secrets"
          password: ${{ secrets.pypi_password }}
